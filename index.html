<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java DSA Quiz | Loops, Arrays & Maps</title>
    <style>
        :root {
            --bg-color: #0d1117; /* GitHub Dark Dimmed */
            --card-bg: #161b22;
            --primary: #2f81f7; /* Tech Blue */
            --accent: #2ea043; /* Success Green */
            --error: #da3633; /* Error Red */
            --text-main: #c9d1d9;
            --text-muted: #8b949e;
            --border: #30363d;
            --code-bg: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', monospace, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container & Animations */
        .quiz-container {
            width: 100%;
            max-width: 650px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
        }

        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Screens */
        .screen {
            display: none;
            padding: 40px;
            text-align: center;
        }

        .screen.active {
            display: block;
        }

        /* Start Screen */
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .topics-list {
            text-align: left;
            background: var(--bg-color);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .topics-list li {
            margin-bottom: 8px;
            list-style-position: inside;
            color: var(--text-main);
        }

        /* Button Styles */
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(47, 129, 247, 0.3);
        }

        .btn-primary:hover {
            background-color: #58a6ff;
            transform: translateY(-2px);
        }

        .btn-next {
            background-color: var(--bg-color);
            border: 1px solid var(--border);
            color: var(--text-main);
            margin-top: 20px;
            width: 100%;
            display: none; /* Hidden initially */
        }

        .btn-next:hover {
            background-color: var(--border);
        }

        /* Quiz Header */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .timer-bar {
            height: 4px;
            background: var(--bg-color);
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .time-left {
            height: 100%;
            background: var(--primary);
            width: 100%;
            transition: width linear 1s;
        }

        /* Question Area */
        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: left;
            line-height: 1.5;
        }

        code {
            background: var(--code-bg);
            color: #ff7b72;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }

        .code-block {
            background: var(--code-bg);
            padding: 15px;
            border-radius: 6px;
            border-left: 3px solid var(--primary);
            text-align: left;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 20px;
            white-space: pre;
            overflow-x: auto;
            color: var(--text-main);
            font-size: 0.9rem;
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            gap: 12px;
        }

        .option {
            background: var(--bg-color);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .option:hover:not(.disabled) {
            border-color: var(--primary);
            background: #1c2128;
        }

        .option.correct {
            border-color: var(--accent);
            background: rgba(46, 160, 67, 0.15);
            color: #7ee787;
        }

        .option.incorrect {
            border-color: var(--error);
            background: rgba(218, 54, 51, 0.15);
            color: #ff7b72;
        }

        .option.disabled {
            pointer-events: none;
        }

        /* Feedback Footer */
        .quiz-footer {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .score-display {
            font-weight: bold;
            color: var(--primary);
        }

        /* Result Screen */
        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(47, 129, 247, 0.2);
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .sub-message {
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .screen { padding: 25px; }
            h1 { font-size: 1.5rem; }
            .question-text { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div class="timer-bar"><div class="time-left" id="timer-bar"></div></div>

        <div class="screen active" id="start-screen">
            <h1>Java DSA Core</h1>
            <p class="subtitle">Test your grasp on data structures & logic.</p>
            
            <ul class="topics-list">
                <li><strong>Topic 1:</strong> Loops & Control Flow</li>
                <li><strong>Topic 2:</strong> Arrays & Matrix Logic</li>
                <li><strong>Topic 3:</strong> String Manipulation</li>
                <li><strong>Topic 4:</strong> HashMaps & Hashing</li>
            </ul>

            <button class="btn btn-primary" onclick="startQuiz()">Start Challenge</button>
        </div>

        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <span id="question-counter">Question 1 of 15</span>
                <span id="score-counter">Score: 0</span>
            </div>

            <div id="question-container">
                </div>

            <div class="options-grid" id="options-container">
                </div>

            <button class="btn btn-next" id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>

        <div class="screen" id="result-screen">
            <div class="score-circle" id="final-score">0</div>
            <div class="message" id="final-message">Well Done!</div>
            <p class="sub-message">Here is your summary.</p>
            <button class="btn btn-primary" onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>

    <script>
        // --- Questions Data ---
        const questions = [
            // --- TOPIC: LOOPS ---
            {
                question: "What is the output of this loop?",
                code: "for (int i = 0; i < 5; i += 2) {\n  System.out.print(i + \" \");\n}",
                options: ["0 1 2 3 4", "0 2 4", "0 2 4 6", "Infinite Loop"],
                correct: 1 // 0, then 2, then 4. Next is 6 which fails i<5
            },
            {
                question: "Which statement skips the current iteration and moves to the next one?",
                options: ["break", "return", "continue", "exit"],
                correct: 2
            },
            {
                question: "Predict the output:",
                code: "int i = 1;\ndo {\n  System.out.print(i);\n  i++;\n} while(i < 1);",
                options: ["No output", "1", "12", "Compilation Error"],
                correct: 1 // Do-while runs at least once
            },
            {
                question: "What is the time complexity of a standard nested for-loop iterating 'n' times each?",
                options: ["O(n)", "O(log n)", "O(n^2)", "O(1)"],
                correct: 2
            },

            // --- TOPIC: ARRAYS ---
            {
                question: "What is the default value of an element in an `int` array (e.g., `new int[5]`)?",
                options: ["null", "0", "-1", "Garbage value"],
                correct: 1
            },
            {
                question: "How do you find the number of rows in a 2D array named `arr`?",
                options: ["arr.length", "arr[0].length", "arr.size()", "arr.length()"],
                correct: 0
            },
            {
                question: "What happens if you try to access `arr[5]` in an array of size 5?",
                options: ["Returns null", "Returns 0", "ArrayIndexOutOfBoundsException", "Compiler Error"],
                correct: 2
            },
            {
                question: "Which utility method prints an array as a readable string?",
                options: ["System.out.print(arr)", "Arrays.toString(arr)", "arr.toString()", "String.valueOf(arr)"],
                correct: 1
            },

            // --- TOPIC: STRINGS ---
            {
                question: "Predict the output:",
                code: "String s1 = \"Java\";\nString s2 = new String(\"Java\");\nSystem.out.print(s1 == s2);",
                options: ["true", "false", "Java", "Error"],
                correct: 1 // Reference comparison (Heap vs Pool)
            },
            {
                question: "Which class should be used for frequently modifying strings in a loop?",
                options: ["String", "StringBuilder", "CharBuffer", "StringLiteral"],
                correct: 1
            },
            {
                question: "What is the result of `\"ABC\".substring(1)`?",
                options: ["A", "B", "BC", "ABC"],
                correct: 2 // Starts at index 1 to end
            },
            {
                question: "How does `s.split(\",\")` return data?",
                options: ["As a List<String>", "As a String[] array", "As a char[] array", "As a Stream"],
                correct: 1
            },

            // --- TOPIC: HASHMAPS ---
            {
                question: "What happens if you put a Duplicate Key into a HashMap?",
                options: ["Runtime Error", "Both keys are kept", "The old value is overwritten", "Compilation Error"],
                correct: 2
            },
            {
                question: "What is the average time complexity for `map.get(key)`?",
                options: ["O(n)", "O(log n)", "O(1)", "O(n^2)"],
                correct: 2
            },
            {
                question: "Which method prevents overwriting if a key already exists?",
                options: ["putIfAbsent()", "put()", "replace()", "add()"],
                correct: 0
            },
            {
                question: "Can a standard `HashMap` store a `null` key?",
                options: ["Yes, one null key", "Yes, unlimited null keys", "No, throws Exception", "Only if Value is not null"],
                correct: 0
            }
        ];

        // --- State Variables ---
        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = 20;
        let timerInterval;
        let isAnswered = false;

        // --- DOM Elements ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const questionContainer = document.getElementById('question-container');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const questionCounter = document.getElementById('question-counter');
        const scoreCounter = document.getElementById('score-counter');
        const timerBar = document.getElementById('timer-bar');

        // --- Logic ---

        function startQuiz() {
            score = 0;
            currentQuestionIndex = 0;
            startScreen.classList.remove('active');
            resultScreen.classList.remove('active');
            quizScreen.classList.add('active');
            loadQuestion();
        }

        function loadQuestion() {
            isAnswered = false;
            nextBtn.style.display = "none";
            timeLeft = 15;
            updateTimerUI();
            
            const q = questions[currentQuestionIndex];
            
            // Render Question Info
            questionCounter.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            scoreCounter.textContent = `Score: ${score}`;

            // Build Question HTML
            let qHtml = `<div class="question-text fade-in">${q.question}</div>`;
            if (q.code) {
                qHtml += `<div class="code-block fade-in">${q.code}</div>`;
            }
            questionContainer.innerHTML = qHtml;

            // Build Options HTML
            optionsContainer.innerHTML = '';
            q.options.forEach((opt, index) => {
                const btn = document.createElement('div');
                btn.className = 'option fade-in';
                btn.style.animationDelay = `${index * 0.1}s`;
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(index, btn);
                optionsContainer.appendChild(btn);
            });

            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerBar.style.width = '100%';
            timerBar.style.backgroundColor = 'var(--primary)';
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerUI();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    autoFail();
                }
            }, 1000);
        }

        function updateTimerUI() {
            const percentage = (timeLeft / 20) * 100;
            timerBar.style.width = `${percentage}%`;
            
            if (timeLeft <= 5) {
                timerBar.style.backgroundColor = 'var(--error)';
            }
        }

        function autoFail() {
            if (isAnswered) return;
            isAnswered = true;
            
            // Highlight correct answer
            const correctIndex = questions[currentQuestionIndex].correct;
            const options = optionsContainer.children;
            options[correctIndex].classList.add('correct');
            
            // Disable interactions
            Array.from(options).forEach(opt => opt.classList.add('disabled'));
            
            nextBtn.textContent = "Time's Up! Next >";
            nextBtn.style.display = "block";
        }

        function checkAnswer(selectedIndex, selectedElement) {
            if (isAnswered) return;
            clearInterval(timerInterval);
            isAnswered = true;

            const correctIndex = questions[currentQuestionIndex].correct;
            const options = optionsContainer.children;

            if (selectedIndex === correctIndex) {
                selectedElement.classList.add('correct');
                score++;
                scoreCounter.textContent = `Score: ${score}`;
            } else {
                selectedElement.classList.add('incorrect');
                options[correctIndex].classList.add('correct');
            }

            Array.from(options).forEach(opt => opt.classList.add('disabled'));
            nextBtn.textContent = "Next Question >";
            nextBtn.style.display = "block";
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.remove('active');
            resultScreen.classList.add('active');
            
            const finalScoreElement = document.getElementById('final-score');
            const messageElement = document.getElementById('final-message');
            
            finalScoreElement.textContent = `${score}/${questions.length}`;
            
            if (score <= 5) {
                messageElement.textContent = "Keep Practicing ðŸ’»";
                messageElement.style.color = "var(--error)";
            } else if (score <= 10) {
                messageElement.textContent = "Good Job! ðŸš€";
                messageElement.style.color = "var(--primary)";
            } else {
                messageElement.textContent = "DSA Expert! ðŸ”¥";
                messageElement.style.color = "var(--accent)";
            }
        }

        function restartQuiz() {
            startQuiz();
        }
    </script>
</body>
</html>
