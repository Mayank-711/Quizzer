<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java DSA Quiz | Master the Code</title>
    <style>
        :root {
            --bg-color: #0d1117; /* GitHub Dark Dimmed */
            --card-bg: #161b22;
            --primary: #2f81f7; /* Tech Blue */
            --accent: #2ea043; /* Success Green */
            --error: #da3633; /* Error Red */
            --text-main: #c9d1d9;
            --text-muted: #8b949e;
            --border: #30363d;
            --code-bg: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', monospace, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container & Animations */
        .quiz-container {
            width: 100%;
            max-width: 650px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
        }

        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Screens */
        .screen {
            display: none;
            padding: 40px;
            text-align: center;
        }

        .screen.active {
            display: block;
        }

        /* Start Screen */
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .topics-list {
            text-align: left;
            background: var(--bg-color);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .topics-list li {
            margin-bottom: 8px;
            list-style-position: inside;
            color: var(--text-main);
        }

        /* Button Styles */
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(47, 129, 247, 0.3);
        }

        .btn-primary:hover {
            background-color: #58a6ff;
            transform: translateY(-2px);
        }

        .btn-next {
            background-color: var(--bg-color);
            border: 1px solid var(--border);
            color: var(--text-main);
            margin-top: 20px;
            width: 100%;
            display: none; /* Hidden initially */
        }

        .btn-next:hover {
            background-color: var(--border);
        }

        /* Quiz Header */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .timer-bar {
            height: 4px;
            background: var(--bg-color);
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .time-left {
            height: 100%;
            background: var(--primary);
            width: 100%;
            transition: width linear 1s;
        }

        /* Question Area */
        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: left;
            line-height: 1.5;
        }

        code {
            background: var(--code-bg);
            color: #ff7b72;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }

        .code-block {
            background: var(--code-bg);
            padding: 15px;
            border-radius: 6px;
            border-left: 3px solid var(--primary);
            text-align: left;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 20px;
            white-space: pre;
            overflow-x: auto;
            color: var(--text-main);
            font-size: 0.9rem;
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            gap: 12px;
        }

        .option {
            background: var(--bg-color);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .option:hover:not(.disabled) {
            border-color: var(--primary);
            background: #1c2128;
        }

        .option.correct {
            border-color: var(--accent);
            background: rgba(46, 160, 67, 0.15);
            color: #7ee787;
        }

        .option.incorrect {
            border-color: var(--error);
            background: rgba(218, 54, 51, 0.15);
            color: #ff7b72;
        }

        .option.disabled {
            pointer-events: none;
        }

        /* Feedback Footer */
        .quiz-footer {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .score-display {
            font-weight: bold;
            color: var(--primary);
        }

        /* Result Screen */
        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(47, 129, 247, 0.2);
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .sub-message {
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .screen { padding: 25px; }
            h1 { font-size: 1.5rem; }
            .question-text { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div class="timer-bar"><div class="time-left" id="timer-bar"></div></div>

        <div class="screen active" id="start-screen">
            <h1>Java DSA Revision</h1>
            <p class="subtitle">Test your core Java knowledge.</p>
            
            <ul class="topics-list">
                <li><strong>Section 1:</strong> Java Basics & Compilation</li>
                <li><strong>Section 2:</strong> Loops & Patterns</li>
                <li><strong>Section 3:</strong> String Manipulation</li>
            </ul>

            <button class="btn btn-primary" onclick="startQuiz()">Start Challenge</button>
        </div>

        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <span id="question-counter">Question 1 of 15</span>
                <span id="score-counter">Score: 0</span>
            </div>

            <div id="question-container">
                </div>

            <div class="options-grid" id="options-container">
                </div>

            <button class="btn btn-next" id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>

        <div class="screen" id="result-screen">
            <div class="score-circle" id="final-score">0</div>
            <div class="message" id="final-message">Well Done!</div>
            <p class="sub-message">Here is your summary.</p>
            <button class="btn btn-primary" onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>

    <script>
        // --- Questions Data ---
        const questions = [
            // --- Section 1: Basics ---
            {
                question: "Which component is responsible for converting Bytecode into Machine Code?",
                options: ["JDK", "JVM", "JRE", "JIT Compiler"],
                correct: 1 // JVM (uses Interpreter/JIT)
            },
            {
                question: "Why is Java preferred for DSA compared to C++ in some enterprise interviews?",
                options: ["It is faster than C++", "It has built-in Garbage Collection", "It supports pointers directly", "It does not support OOP"],
                correct: 1
            },
            {
                question: "What will be the output of the following?",
                code: "System.out.println(10 + 20 + \"Java\");",
                options: ["30Java", "1020Java", "Java30", "Error"],
                correct: 0
            },
            {
                question: "Which of the following is NOT a valid main method signature?",
                options: ["public static void main(String[] args)", "static public void main(String[] args)", "public void static main(String[] args)", "public static void main(String... args)"],
                correct: 2
            },
            {
                question: "Identify the compilation error in this code snippet:",
                code: "byte b = 50;\nb = b * 2;",
                options: ["No error", "Type mismatch: cannot convert from int to byte", "Variable b not initialized", "Syntax error in multiplication"],
                correct: 1
            },

            // --- Section 2: Loops ---
            {
                question: "What is the output of the following loop?",
                code: "for(int i=1; i<5; i+=2) {\n  System.out.print(i + \" \");\n}",
                options: ["1 2 3 4 5", "1 3", "1 3 5", "Infinite Loop"],
                correct: 1
            },
            {
                question: "Which loop is best guaranteed to execute at least once?",
                options: ["for loop", "while loop", "do-while loop", "for-each loop"],
                correct: 2
            },
            {
                question: "Predict the output:",
                code: "int x = 0;\nwhile(x++ < 3) {\n  System.out.print(x);\n}",
                options: ["012", "123", "0123", "12"],
                correct: 1
            },
            {
                question: "To print the pattern: 1, 1 2, 1 2 3, which inner loop condition is correct?",
                code: "for(int i=1; i<=3; i++) {\n  for(__________) {\n    System.out.print(j + \" \");\n  }\n}",
                options: ["int j=1; j<=3; j++", "int j=1; j<=i; j++", "int j=i; j<=3; j++", "int j=1; j<i; j++"],
                correct: 1
            },
            {
                question: "What happens if you use `for(;;)` in Java?",
                options: ["Compilation Error", "Runtime Error", "Runs exactly once", "Infinite Loop"],
                correct: 3
            },

            // --- Section 3: Strings ---
            {
                question: "In Java, Strings are immutable. What does this mean?",
                options: ["They cannot be deleted", "They cannot be changed once created", "They reside in stack memory", "They are primitive data types"],
                correct: 1
            },
            {
                question: "What is the output?",
                code: "String s1 = \"Hello\";\nString s2 = new String(\"Hello\");\nSystem.out.print(s1 == s2);",
                options: ["true", "false", "Hello", "Error"],
                correct: 1
            },
            {
                question: "Which method is used to find the length of a String?",
                options: ["length", "length()", "size()", "getSize()"],
                correct: 1
            },
            {
                question: "What will `s.substring(1, 3)` return for String s = \"JAVA\"?",
                options: ["AV", "JA", "AVA", "JAV"],
                correct: 0
            },
            {
                question: "How do you check if a string is a palindrome efficiently?",
                options: ["Compare s with reversed(s)", "Two pointer approach (start & end)", "Stack approach", "All of the above"],
                correct: 3
            }
        ];

        // --- State Variables ---
        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = 15;
        let timerInterval;
        let isAnswered = false;

        // --- DOM Elements ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const questionContainer = document.getElementById('question-container');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const questionCounter = document.getElementById('question-counter');
        const scoreCounter = document.getElementById('score-counter');
        const timerBar = document.getElementById('timer-bar');

        // --- Logic ---

        function startQuiz() {
            score = 0;
            currentQuestionIndex = 0;
            startScreen.classList.remove('active');
            resultScreen.classList.remove('active');
            quizScreen.classList.add('active');
            loadQuestion();
        }

        function loadQuestion() {
            isAnswered = false;
            nextBtn.style.display = "none";
            timeLeft = 15;
            updateTimerUI();
            
            const q = questions[currentQuestionIndex];
            
            // Render Question Info
            questionCounter.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            scoreCounter.textContent = `Score: ${score}`;

            // Build Question HTML
            let qHtml = `<div class="question-text fade-in">${q.question}</div>`;
            if (q.code) {
                qHtml += `<div class="code-block fade-in">${q.code}</div>`;
            }
            questionContainer.innerHTML = qHtml;

            // Build Options HTML
            optionsContainer.innerHTML = '';
            q.options.forEach((opt, index) => {
                const btn = document.createElement('div');
                btn.className = 'option fade-in';
                btn.style.animationDelay = `${index * 0.1}s`;
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(index, btn);
                optionsContainer.appendChild(btn);
            });

            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerBar.style.width = '100%';
            timerBar.style.backgroundColor = 'var(--primary)';
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerUI();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    autoFail();
                }
            }, 1000);
        }

        function updateTimerUI() {
            const percentage = (timeLeft / 15) * 100;
            timerBar.style.width = `${percentage}%`;
            
            if (timeLeft <= 5) {
                timerBar.style.backgroundColor = 'var(--error)';
            }
        }

        function autoFail() {
            if (isAnswered) return;
            isAnswered = true;
            
            // Highlight correct answer
            const correctIndex = questions[currentQuestionIndex].correct;
            const options = optionsContainer.children;
            options[correctIndex].classList.add('correct');
            
            // Disable interactions
            Array.from(options).forEach(opt => opt.classList.add('disabled'));
            
            nextBtn.textContent = "Time's Up! Next >";
            nextBtn.style.display = "block";
        }

        function checkAnswer(selectedIndex, selectedElement) {
            if (isAnswered) return;
            clearInterval(timerInterval);
            isAnswered = true;

            const correctIndex = questions[currentQuestionIndex].correct;
            const options = optionsContainer.children;

            if (selectedIndex === correctIndex) {
                selectedElement.classList.add('correct');
                score++;
                scoreCounter.textContent = `Score: ${score}`;
            } else {
                selectedElement.classList.add('incorrect');
                options[correctIndex].classList.add('correct');
            }

            Array.from(options).forEach(opt => opt.classList.add('disabled'));
            nextBtn.textContent = "Next Question >";
            nextBtn.style.display = "block";
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.remove('active');
            resultScreen.classList.add('active');
            
            const finalScoreElement = document.getElementById('final-score');
            const messageElement = document.getElementById('final-message');
            
            finalScoreElement.textContent = `${score}/${questions.length}`;
            
            if (score <= 5) {
                messageElement.textContent = "Revise Again ðŸ˜…";
                messageElement.style.color = "var(--error)";
            } else if (score <= 10) {
                messageElement.textContent = "Good Try ðŸ‘";
                messageElement.style.color = "var(--primary)";
            } else {
                messageElement.textContent = "Java Master ðŸ”¥";
                messageElement.style.color = "var(--accent)";
            }
        }

        function restartQuiz() {
            startQuiz();
        }
    </script>
</body>
</html>
